<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="text-center text-light bg-primary p-4">Contacto</h1>
      <nav class="navbar navbar-expand-lg bg-body-tertiary mx-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>  
    </header>
    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-6" id="form">
            <h2>Formulario de Contacto</h2>
            <form>
              <fieldset>
                <div class="mb-3">
                  <label for="name" class="form-label fw-semibold">Nombre</label>
                  <input type="text" id="name" class="form-control" placeholder="Introduce tu nombre">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">Correo eléctronico</label>
                  <input type="text" id="email" class="form-control" placeholder="Introduce tu correo">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label fw-semibold">Mensaje</label>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Escribe tu mensaje" id="message" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Escribe tu mensaje</label>
                  </div>                
                </div>
                <button type="submit" class="btn btn-primary" id="button">Enviar</button>
              </fieldset>
            </form>
          </div>
          <div class="col-12 col-md-6" id="form-response">
            <h2>Resumen</h2>
            <div class="card mt-4">
              <div class="card-body">
                <p class="card-text fw-semibold">Nombre: <span id="nameSummary"></span></p>
                <p class="card-text fw-semibold">Correo: <span id="emailSummary"></span></p>
                <p class="card-text fw-semibold">Mensaje: <span id="messageSummary"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white fixed-bottom py-3">
      <div class="container my-4">
        <div class="row ">
          <div class="col-12 text-center">
            <p class="mb-0 fw-medium">Síguenos en nuestras redes sociales</p>
          </div>
        </div>
        <div class="row mx-0 px-0 text-center justify-content-center mt-2">
          <div class="col-3 col-md-1 fw-semibold">Facebook</div>
          <div class="col-3 col-md-1 fw-semibold">Twitter</div>
          <div class="col-3 col-md-1 fw-semibold">Instagram</div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
